apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: bpftrace-operator
    control-plane: controller-manager
  name: bpftrace-operator-controller-manager
  namespace: bpftrace-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bpftrace-operator
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: bpftrace-operator
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        command:
        - /manager
        image: pinoogni/bpftrace-operator:latest
        imagePullPolicy: Never
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports: []
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /sys
          name: sys
          readOnly: true
        - mountPath: /proc
          name: proc
          readOnly: true
        - mountPath: /lib/modules
          name: modules
          readOnly: true
        - mountPath: /sys/fs/bpf
          name: bpffs
      hostPID: true
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: bpftrace-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - hostPath:
          path: /sys
        name: sys
      - hostPath:
          path: /proc
        name: proc
      - hostPath:
          path: /lib/modules
        name: modules
      - hostPath:
          path: /sys/fs/bpf
        name: bpffs
